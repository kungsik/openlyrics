<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpenLyrics XML Creator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
<!-- https://lengstorf.com/code/get-form-values-as-json/ -->
    <div class="container">
        <br><h1>OpenLyrics XML Creator</h1><br>
        <div class="alert alert-primary" role="alert">
            Please fill the below input boxes to create the XML form of OpenLyrics
        </div><br>
        <form id="input-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title"><br>
                <label for="authors">Author(s)</label>
                <input type="text" name="authors" class="form-control" id="authors"><br>
                <label for="lyrics">Lyrics</label>
                <textarea id="lyrics" name = "lyrics" class="form-control" rows="8"></textarea><br>
                <label for="verseOrder">Verse Order</label>
                <input type="text" name="verseOrder" class="form-control" id="verseOrder"><br>
                <input type="submit" class="alert alert-primary" id="submit" value="Submit">
            </div>
        </form>
    </div>
    
    <script src="./js/OlXml.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/xmlTest.js"></script>
</body>
</html>
