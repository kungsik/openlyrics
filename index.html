<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpenLyrics XML Creator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="OlXml.js"></script>
</head>
<body>
    <div class="container">
        <h1>OpenLyrics XML Creator</h1>
        <div class="alert alert-primary" role="alert">
            Please fill the below input boxes to create the XML form of OpenLyrics
        </div>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title">
                <label for="authors">Author(s)</label>
                <input type="text" class="form-control" id="authors">
                <label for="lyrics">Lyrics</label>
                <textarea id="lyrics" class="form-control" rows="8"></textarea>
                <label for="verseOrder">Verse Order</label>
                <input type="text" class="form-control" id="verseOrder">

            </div>
        </form>
    </div>
    
</body>
</html>
